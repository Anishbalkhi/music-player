<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/04bdc3d094.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
                <div class="circle"><i class="fa-solid fa-bars"></i></div>
            </nav>
            <img src="468-thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <h2>Luis Fonsi Ft. Puerto Rican</h2>
            <audio controls id="song">
                <source src="tum hi ho.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
           
            <div class="control">
  <div class="song left"><i class="fa-solid fa-backward"></i></div>
  <div class="play" id="ctrlIcon"><i class="fa-solid fa-play" ></i></div>
  <div class="song left"><i class="fa-solid fa-forward"></i></div>
</div>
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
